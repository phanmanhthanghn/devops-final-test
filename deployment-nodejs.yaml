apiVersion: apps/v1
kind: Deployment

metadata:
  name: deployment-node-app
  labels:
    something: node-app-thangpm
spec:
  strategy:
     type: RollingUpdate
     rollingUpdate:
       maxSurge: 1
       maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: node-app-thangpm

  template:
    metadata:
      name: node-app-mongo-pod
      labels:
        app: node-app-thangpm
    spec:
      containers:
        - name: node-app-nodea
          image: thangpm/node-app
          env:
           - name: MONGODB_URI
             value: "mongodb://mongodb-svc:27017/demo"
          ports:
            - containerPort: 3000
